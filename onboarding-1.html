<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Master Pools Guild</title>
<meta name="author" content="Target">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  
 
  
  <!-- Content -->
  <main class="content content--onboarding">
   
    <div class="onboarding-logo">
      <img src="img/logo-master-pools-guild.png" alt="Master Pools Guild"/>
    </div>
    
    <!-- Content Block -->
    <section class="onboarding-form">
      
      <div class="card card--welcome">
        <div class="card-body">
          <div class="card-inner">
            <div class="card-picto">
              <img src="img/picto-welcome.png" alt="Pool Happiness"/>
            </div>
            <h5 class="card-title">Welcome to Master Pools Guild App</h5>
            <p class="card-text">This app will help you share information with other Guild members. To make that possible we need you to fill in your profile first. It won’t take much time and it’ll help others a lot.</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-inner">
            <a href="#" class="btn btn-primary">Let's do it</a>
          </div>
        </div>
      </div>
      
    </section>
    
    <div class="login-plus"></div>
   
    
  </main> <!-- End Content Block -->
    
 
  

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="node_modules/bootstrap/js/dist/index.js"></script>
  <script src="node_modules/bootstrap/js/dist/collapse.js"></script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/custom.js"></script>
  
  </body>
</html>
