<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Master Pools Guild</title>
<meta name="author" content="Target">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  
 
  
  <!-- Content -->
  <main class="content content--onboarding content--onboardingsteps">
   
    <div class="onboarding-logo">
      <img src="img/logo-master-pools-guild.png" alt="Master Pools Guild"/>
    </div>
    
    
    <section class="onboarding-steps">
      <p>Please enter your company info</p>
      <ul class="list-unstyled list-steps">
        <li class="active"></li>
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    
    <!-- Content Block -->
    <section class="onboarding-form">
      
      <form class="form form--login form--loginspaced">
        
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" class="form-control" placeholder="Enter company name">
        </div>
        
        <div class="form-group">
          <label>Company Address</label>
          <input type="text" class="form-control" placeholder="Company Address">
        </div>
        
        
        <div class="form-group">
          <label>Company Address</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Company Address">
            <div class="input-group-append">
              <button class="btn btn--white" type="button"><i class="icon-directions"></i></button>
            </div>
          </div>
        </div>
        
        <div class="form-group form-group--tight">
          <select class="form-control" name=" ">
            <option selected disabled>Select city</option>
            <option>City name 1</option>
            <option>City name 2</option>
            <option>City name 3</option>
          </select>
        </div>
        
        <div class="form-group form-group--tight">
          <select class="form-control" name=" ">
            <option selected disabled>Select state</option>
            <option>State name 1</option>
            <option>State name 2</option>
            <option>State name 3</option>
          </select>
        </div>

        <div class="form-group form-group--distanced">
          <button type="submit" class="btn btn-block btn-primary btn--fat">Next step</button>
        </div>
      </form>
      
    </section>
   
    
  </main> <!-- End Content Block -->
    
 
  

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="node_modules/bootstrap/js/dist/index.js"></script>
  <script src="node_modules/bootstrap/js/dist/collapse.js"></script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/custom.js"></script>
  
  </body>
</html>
