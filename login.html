<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Master Pools Guild</title>
<meta name="author" content="Target">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  
 
  
  <!-- Content -->
  <main class="content content--onboarding">
   
    <div class="onboarding-logo">
      <img src="img/logo-master-pools-guild.png" alt="Master Pools Guild"/>
    </div>
    
    <!-- Content Block -->
    <section class="onboarding-form">
      
      <form class="form form--login">
        
        <p class="form__intro">Enter your credentials to access the app</p>
        
        
        <div class="input-group is-invalid">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="icon-user"></i></span>
          </div>
          <input type="text" class="form-control is-invalid" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          <div class="invalid-feedback">
            This input is required
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="icon-password"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon2">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary">LOG IN</button>
        </div>
      </form>
      
    </section>
        
    <section class="login-plus">
      <p>Donâ€™t have an account? <a href="#">Create One ></a></p>
    </section>
   
    
  </main> <!-- End Content Block -->
    
 
  

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="node_modules/bootstrap/js/dist/index.js"></script>
  <script src="node_modules/bootstrap/js/dist/collapse.js"></script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/custom.js"></script>
  
  </body>
</html>
